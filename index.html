<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>SuperMercado</title>
</head>
<body>
    <header class="tituloContainer">
        <button id="card-button" class="cart-button" aria-label="Abrir carrito">
            <span class="material-icons">shopping_cart</span>
            <span id="contador-carrito" class="contador-carrito">0</span>
        </button>
    <h1>Bienvenido al SuperMercado</h1>
    </header>

    <main id="containerCards">
        <div class="contenedorBoxes">
        </div>
    </main>
    <aside class="carrito-oculto" id="carrito">
            <button id="cerrar-carrito">✖</button>
            <h2>Tu carrito</h2>
            <div id="carrito-items"></div>
            <p id="total-carrito">Total: </p>
            <button id="limpiar-carrito">Limpiar carrito</button>
    </aside>

    <footer class="footerContainer">
        <p>© 2025 SuperMercado. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
